{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div style="text-align:center;position:relative;top:200px"><h2>Login</h2></div>
<div style="text-align:center;position:relative;top:200px" class="container d-flex align-items-center justify-content-center">
  <form method="post" id="form_login">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center">
    <button type="submit" class="btn btn-success">Login</button>
    </div>
  </form></div>
{% endblock %}
